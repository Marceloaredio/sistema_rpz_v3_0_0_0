<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPZ</title>

    <!-- Links e Scripts necessários -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/content.css') }}"
    />
    
    <!-- Inclui o componente de autocomplete -->
    {% include 'partials/autocomplete.html' %}
  </head>

  <body>
    <div class="content">
      <h1>Análise de Jornada</h1>
      <div class="form-container">
        <form
          method="GET"
          action="/track_analysis"
          onsubmit="return validarFormulario()"
          id="jornadaForm"
          autocomplete="off"
        >
          <div style="display: flex; gap: 10px; margin-bottom: 20px">
            <button id="btn-iniciar-analise" type="submit">
              <i class="fas fa-play"></i> Iniciar Análise de Dados
            </button>
          </div>
          <div class="form-grupo">
            <label for="truck_search">PLACA</label>
            <input type="hidden" name="truck_id" id="truck_id">
            <input type="text" id="truck_search" class="form-control" required>
          </div>

          <div class="form-grupo">
            <label for="motorist_search">MOTORISTA</label>
            <input type="hidden" name="motorist_id" id="motorist_id">
            <input type="text" id="motorist_search" class="form-control" required>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Preparar dados para o autocomplete
      const caminhoes = [
        {% for truck in trucks %}
        {
          value: "{{ truck[0] }}",
          label: "{{ truck[1] }}"
        },
        {% endfor %}
      ];

      const motoristas = [
        {% for motorist in motorists %}
        {
          value: "{{ motorist[0] }}",
          label: "{{ motorist[1] }}"
        },
        {% endfor %}
      ];

      // Inicializar os componentes de autocomplete
      document.addEventListener('DOMContentLoaded', function() {
        // Autocomplete para placas
        const autocompletePlaca = initAutocomplete('truck_search', {
          data: caminhoes,
          placeholder: 'Digite a placa...',
          onSelect: function(item) {
            document.getElementById('truck_id').value = item.value;
          }
        });

        // Autocomplete para motoristas
        const autocompleteMotorista = initAutocomplete('motorist_search', {
          data: motoristas,
          placeholder: 'Digite o nome do motorista...',
          onSelect: function(item) {
            document.getElementById('motorist_id').value = item.value;
          }
        });
      });

      function validarFormulario() {
        const placa = document.getElementById("truck_id").value.trim();
        const motorista = document.getElementById("motorist_id").value.trim();
        if (!placa || !motorista) {
          alert("❗ Preencha os campos obrigatórios: PLACA e MOTORISTA.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
